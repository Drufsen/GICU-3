<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GICU-3</title>
        <link rel="stylesheet" href="css/main.css">
        <script defer src="search.js"></script>
        <script defer src="onclick.js"></script>

        <!-- BOOTSTRAP MODAL -->
        <!-- everything in 'bootstrap modal' regards the modal used for the settings menu -->
        <!-- BOOTSRTAP is the front-end framework used for generating the modal -->
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script>if (window.module) module = window.module;</script>
        <!-- BOOTSTRAP MODAL END -->

        <style>
            ::-webkit-scrollbar {
                width: 18px;
            }
            /* Track */
            ::-webkit-scrollbar-track {
                background: rgba(241, 241, 241, 0.2);
                border-radius: 5px;
            }
            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: #888; 
                border: 2px solid rgba(241, 241, 241, 0.2);
                border-radius: 5px;
            }
            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #555; 
            }
            ::-webkit-scrollbar-track-piece {
                width: 50%;
            }
        </style>
    </head>
    <body>
        <!-- NAVBAR -->
        <!-- dispalys the nav menu on top of the screen -->
        <nav class="navbar">
            <div class="container">
              <a class="inställningar" id="inställningar" data-toggle="modal" data-target="#myModal">Inställningar</a>
              <a class="home" id="home" href="#">Home</a>
              <a class="labbar" id="labbar" href="#">Labbar</a>
              <a class="admin" id="admin" href="#">Admin</a>
            </div>
        </nav>

        <!-- BOOTSTRAP MODAL -->
        <!-- everything in 'bootstrap modal' regards the modal used for the settings menu -->
        <!-- BOOTSRTAP is the front-end framework used for generating the modal -->
        
        <div class="container">
            <!-- The Modal -->
            <div class="modal fade" id="myModal">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">   
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <!-- Modal body -->
                  <div class="modal-body">
                    <!-- Default switch -->
                    <div class="custom-control custom-switch settingsPadding">
                      <input type="checkbox" class="custom-control-input" id="switchDarkmode">
                      <label class="custom-control-label settingsControlLabel" for="switchDarkmode">Darkmode</label>
                      <script>
                        const themeSwitch = document.querySelector('input');
                        themeSwitch.addEventListener('change', () => {
                        document.body.classList.toggle('dark-theme');
                        });
                      </script>
                    </div>
                    <div class="custom-control custom-switch settingsPadding">
                      <input type="checkbox" class="custom-control-input" id="switchOther">
                      <label class="custom-control-label" for="switchOther">Annan skum inställning</label>
                    </div>
                  </div>
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- BOOTSTRAP MODAL END -->
      <section class="bodySection">
        <div class="searchbar">
            <h1>GICU-<span>3</span></h1>
            <h2>Sök databas</h2>
            <input id="search" class="search" type="text" placeholder="enter component name or keyword">
            <!-- <input class="button" type="button" value="Search"> -->
            <div id="searchResult"></div>
        </div>
        <!-- Active searches div displayed on right -->
        <div id="searchHistory">
          <div class="searchHistoryTitle">Aktiva Sökningar</div>
          <button id="removeHistory" class="removeHistory">Clear Searches</button>
        </div>
      </section>
    </body>
</html>
